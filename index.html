<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css
    ">
    <title>tapBeats</title>
</head>
<body>
    <div class="app">
        <header>
            <h1>tapBeats</h1>
            <p>Play Your Own Beat</p>
        </header>
        <div class="visual">
            
        </div>
        <div class="pads">
            <div class="pad1">
                <audio class="sound" src="./sounds/boom.wav"></audio>
            </div>
            <div class="pad2">
                <audio class="sound" src="./sounds/clap.wav"></audio>
            </div>
            <div class="pad3">
                <audio class="sound" src="./sounds/hihat.wav"></audio>
            </div>
            <div class="pad4">
                <audio class="sound" src="./sounds/kick.wav"></audio>
            </div>
            <div class="pad5">
                <audio class="sound" src="./sounds/openhat.wav"></audio>
            </div>
            <div class="pad6">
                <audio class="sound" src="./sounds/ride.wav"></audio>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
